apiVersion: v1
kind: BuildConfig
metadata:
  name: image-build
spec:
  output:
    to:
      kind: ImageStreamTag
      name: angular-5-example-nginx:latest
  source:
    type: Dockerfile
    dockerfile: |-
      FROM nginx-112-rhel7:latest
      COPY nginx/ ${NGINX_CONFIGURATION_PATH}
      COPY dist/ ./
    images:
    - from: 
        kind: ImageStreamTag
        name: angular-5-example-s2i:latest
      paths: 
      - sourcePath: /opt/app-root/src/dist
        destinationDir: "dist"
      - sourcePath: /opt/app-root/src/nginx
        destinationDir: "nginx
  strategy:
    dockerStrategy:
      from: 
        kind: ImageStreamTag
        name: nginx-112-rhel7:latest
    type: Docker
  triggers:
  - imageChange: {}
    type: ImageChange
